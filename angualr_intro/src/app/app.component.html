<label for="operand_1">Operand 1:</label>
<input type="number" id="operand_1" name="operand_1" [(ngModel)]="operand_1">

<label for="operand_2">Operand 2:</label>
<input type="number" id="operand_2" name="operand_2" [(ngModel)]="operand_2">

<button (click)="performOperation('ADD')">Add</button>
<button (click)="performOperation('SUBTRACT')">Subtract</button>
<button (click)="performOperation('MULTIPLY')">Multiply</button>
<button (click)="performOperation('DIVIDE')">Divide</button>

<p>Result: {{ result }}</p>

<div [ngClass]="{ active: isActive, inactive: !isActive }">My Username</div>

<button (click)="isActive = true">Activate</button>
<button (click)="isActive = false">Deactivate</button>
